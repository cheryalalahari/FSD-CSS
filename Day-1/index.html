    <style>

    <!-- CSS stands for cascading stylesheets, it is used to add beautification to your website and it is very powerful tool to enhance the visual appeal of your webpage. We are using CSS3 which is third version of CSS -->

    <!-- There are three different ways to add CSS -->
    <!-- 1. Inline CSS - Inline CSS can be directly applied to the tag, and it is having highest priority.
    2. Internal CSS - Internal is applied to head section of html, where weuse style tag to write css code,it is having second highest priority.
    3. External CSS - TO apply external css, we have to create a new file with .css(extension) and it is good to practice to use external css.Everytime you create ccs file it is very important to Link it with html file using link tag and it should done in head section   -->

    <h1 style="color: blue;">Welcome to CSS</h1>

    <p style="color: blue;">

    </p>

    <p>This is become black</p>
